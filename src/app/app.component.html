<mat-toolbar id="toolbar">
    <div>
        <a routerLink="/dashboard" mat-raised-button color="primary">Dashboard</a>
        <a routerLink="/manage" mat-button>Image Manager</a>
    </div>
    <mat-form-field id="search-field">
        <input matInput type="text" placeholder="Search"/>
        <button matSuffix mat-icon-button aria-label="" >
          <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
</mat-toolbar>

<mat-expansion-panel (opened)="panelOpenState = true"
    (closed)="panelOpenState = false" class="panel">
    <mat-expansion-panel-header>
        <mat-panel-title>
            Self aware panel
        </mat-panel-title>
        <mat-panel-description>
            Currently I am {{panelOpenState ? 'open' : 'closed'}}
        </mat-panel-description>
    </mat-expansion-panel-header>
    <p>I'm visible because I am open</p>
</mat-expansion-panel>
